<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deck Analysis Result</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Deck Strength: {{ score }}/100</h1>

  <div style="background-color:#333; border-radius:20px; width:80%; margin:auto; height:25px;">
    <div style="height:25px; width:{{ score }}%; 
                background: linear-gradient(90deg, #FFD700, #FFAA00); 
                border-radius:20px; 
                transition: width 0.5s;">
    </div>
  </div>

  <p style="margin-top:10px; font-size:1.2em;">{{ message }}</p>

  <br>
  <form action="/" method="get">
    <button style="padding:10px 20px; border:none; border-radius:10px; background-color:#FFD700; color:black; cursor:pointer;">
      🔁 Analyze Another Deck
    </button>
  </form>
</body>
</html>
