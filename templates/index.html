<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale AI Analyzer</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e2f;
            color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #2a2a40;
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #facc15;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 1rem;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #facc15;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #eab308;
        }
        .result {
            margin-top: 1.5rem;
            background-color: #1b1b2e;
            padding: 1.5rem;
            border-radius: 10px;
            white-space: pre-wrap;
            line-height: 1.6;
        }
        h2 {
            color: #60a5fa;
        }
        strong {
            color: #facc15;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚔️ Clash Royale AI Analyzer</h1>
        <form method="POST" action="/">
            <textarea name="deck" placeholder="Enter your deck cards..."></textarea>
            <button type="submit">Analyze Deck</button>
        </form>
        {% if result %}
<div class="result" id="result">
    {{ result|safe }}
</div>

<script>
const resultDiv = document.getElementById("result");
const text = resultDiv.innerText;

// Try to find a score like "87/100" in the text
const match = text.match(/(\d{1,3})\/100/);
if (match) {
    const score = parseInt(match[1]);
    
    // Create score bar container
    const barContainer = document.createElement("div");
    barContainer.style.marginTop = "1rem";
    barContainer.style.height = "25px";
    barContainer.style.borderRadius = "10px";
    barContainer.style.overflow = "hidden";
    barContainer.style.backgroundColor = "#333";

    // Create bar itself
    const bar = document.createElement("div");
    bar.style.height = "100%";
    bar.style.width = "0%";
    bar.style.transition = "width 1s ease";
    bar.style.backgroundColor =
        score >= 90 ? "#facc15" :
        score >= 75 ? "#60a5fa" :
        score >= 50 ? "#10b981" :
        "#ef4444";

    barContainer.appendChild(bar);
    resultDiv.appendChild(barContainer);

    // Animate bar fill
    setTimeout(() => { bar.style.width = score + "%"; }, 100);

    // Add score text under it
    const scoreText = document.createElement("p");
    scoreText.style.textAlign = "center";
    scoreText.style.fontWeight = "bold";
    scoreText.style.marginTop = "0.5rem";
    scoreText.style.color =
        score >= 90 ? "#facc15" :
        score >= 75 ? "#60a5fa" :
        score >=
    </div>
</body>
</html>
