<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale AI Analyzer</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e2f;
            color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #2a2a40;
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 750px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #facc15;
            margin-bottom: 1rem;
        }
        textarea, input[type="file"] {
            width: 100%;
            padding: 1rem;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            margin-bottom: 1rem;
            background-color: #1e1e2f;
            color: #f2f2f2;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #facc15;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #eab308;
        }
        .result {
            margin-top: 1.5rem;
            background-color: #1b1b2e;
            padding: 1.5rem;
            border-radius: 10px;
            white-space: pre-wrap;
            line-height: 1.6;
        }
        h2 {
            color: #60a5fa;
        }
        strong {
            color: #facc15;
        }
        .section {
            margin-top: 2rem;
            border-top: 1px solid #3a3a4f;
            padding-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öîÔ∏è Clash Royale AI Analyzer</h1>

        <!-- üß© Deck Analyzer -->
        <div class="section">
            <h2>Deck Analyzer</h2>
            <form method="POST" action="/">
                <textarea name="deck" placeholder="Enter your deck cards (e.g. Miner, Poison, Valkyrie...)"></textarea>
                <button type="submit">Analyze Deck</button>
            </form>
        </div>

        <!-- üß† Frame Analyzer -->
        <div class="section">
            <h2>Frame Analyzer</h2>
            <form id="frameForm" enctype="multipart/form-data">
                <input type="file" name="frames" multiple accept="image/*">
                <button type="button" onclick="uploadFrames()">Analyze Frames</button>
            </form>
        </div>

        <!-- üé• Video Analyzer -->
        <div class="section">
            <h2>Video Frame Extractor</h2>
            <form method="POST" action="/upload_video" enctype="multipart/form-data">
                <input type="file" name="video" accept="video/mp4,video/webm,video/mkv">
                <button type="submit">Upload & Extract Frames (every 3s)</button>
            </form>
        </div>

        {% if result %}
        <div class="result" id="result">
            {{ result|safe }}
        </div>
        {% endif %}
    </div>

    <script>
    async function uploadFrames() {
        const form = document.getElementById("frameForm");
        const formData = new FormData(form);

        const res = await fetch("/analyze_frames", {
            method: "POST",
            body: formData
        });

        const data = await res.json();
        const resultDiv = document.getElementById("result") || document.createElement("div");
        resultDiv.className = "result";
        resultDiv.id = "result";
        document.querySelector(".container").appendChild(resultDiv);

        if (data.error) {
            resultDiv.innerText = "Error: " + data.error;
        } else {
            let output = `üß† Analyzed ${data.frames_analyzed} frames:\n\n`;
            data.analyses.forEach(a => {
                output += `üéû Frame ${a.frame}: ${a.analysis}\n\n`;
            });
            resultDiv.innerText = output;
        }
    }
    </script>
</body>
</html>
